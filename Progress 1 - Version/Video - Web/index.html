<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Motion Tracker – Skeleton</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Global theme variables */
    :root {
      --bg: #111;
      --fg: #ffffff;
      --accent: #00e676;
      --accent-soft: rgba(0, 230, 118, 0.15);
    }

    * {
      box-sizing: border-box;
    }

    /* Page layout */
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #222 0, var(--bg) 55%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
    }

    .app {
      width: 100%;
      max-width: 960px;
      padding: 16px;
    }

    /* Header */
    header {
      margin: 80px 0 12px; /* top space above the title */
    }

    header h1 {
      margin: 0 0 4px;
      font-size: 1.6rem;
      letter-spacing: 0.03em;
    }

    header .subtitle {
      margin: 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Mode switch buttons (live / upload) */
    .mode-switch {
      display: flex;
      gap: 8px;
      margin: 16px 0 8px;
    }

    .mode-btn {
      flex: 1;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(0, 0, 0, 0.4);
      color: var(--fg);
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.15s ease, border-color 0.15s ease, transform 0.1s;
    }

    .mode-btn.active {
      background: var(--accent-soft);
      border-color: var(--accent);
    }

    .mode-btn:active {
      transform: scale(0.97);
    }

    /* Control row (file input, start/stop, status text) */
    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .upload-controls {
      /* Only visible in "upload" mode, toggled via JS */
      display: none;
    }

    .file-label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px dashed rgba(255, 255, 255, 0.35);
      font-size: 0.85rem;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.35);
    }

    .file-label input {
      display: none;
    }

    .buttons {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.15s ease, border-color 0.15s ease,
        transform 0.1s, opacity 0.1s;
    }

    .btn.primary {
      background: var(--accent);
      color: #000;
      border-color: transparent;
    }

    .btn.secondary {
      background: rgba(255, 255, 255, 0.08);
      color: var(--fg);
      border-color: rgba(255, 255, 255, 0.18);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: default;
      transform: none;
    }

    .btn:not(:disabled):active {
      transform: scale(0.97);
    }

    .status {
      flex: 1;
      min-width: 200px;
      font-size: 0.8rem;
      opacity: 0.85;
    }

    /* Video / Canvas viewer */
    .viewer {
      margin-top: 10px;
    }

    #container {
      position: relative;
      width: 640px;
      height: 480px;
      max-width: 100%;
      margin-inline: auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: #000;
    }

    video,
    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header: title + short description -->
    <header>
      <h1>Motion Tracker</h1>
      <p class="subtitle">
        Choose live camera or video upload with a PoseNet skeleton overlay.
      </p>
    </header>

    <!-- Mode switch: live vs. upload -->
    <section class="mode-switch">
      <button id="mode-live" class="mode-btn active">Live tracking</button>
      <button id="mode-upload" class="mode-btn">Video upload</button>
    </section>

    <!-- Controls: file upload (only in upload mode) + Start/Stop + status text -->
    <section class="controls">
      <div id="upload-controls" class="upload-controls">
        <label class="file-label">
          <span>Select video</span>
          <input type="file" id="video-file-input" accept="video/*" />
        </label>
      </div>

      <div class="buttons">
        <button id="btn-start" class="btn primary">Start</button>
        <button id="btn-stop" class="btn secondary" disabled>Stop</button>
      </div>

      <p id="status" class="status">Loading PoseNet…</p>
    </section>

    <!-- Viewer: HTML5 video + canvas with PoseNet skeleton -->
    <section class="viewer">
      <div id="container">
        <video id="video" playsinline></video>
        <canvas id="canvas"></canvas>
      </div>
    </section>
  </div>

  <!-- TensorFlow.js (1.x, compatible with PoseNet) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4/dist/tf.min.js"></script>

  <!-- PoseNet model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet@2.2.1/dist/posenet.min.js"></script>

  <!-- App logic -->
  <script src="script.js"></script>
</body>
</html>
