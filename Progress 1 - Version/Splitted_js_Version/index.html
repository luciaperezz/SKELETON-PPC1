<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Motion Tracker – MoveNet + IMU Sync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Global theme variables */
    :root {
      --bg: #111;
      --fg: #ffffff;
      --accent: #00e676;
      --accent-soft: rgba(0, 230, 118, 0.15);
    }

    * {
      box-sizing: border-box;
    }

    /* Page layout */
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #222 0, var(--bg) 55%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
    }

    .app {
      width: 100%;
      max-width: 960px;
      padding: 16px;
      max-height: 100vh;
      overflow: auto;
    }

    /* Header */
    header {
      margin: 80px 0 12px;
    }

    header h1 {
      margin: 0 0 4px;
      font-size: 1.6rem;
      letter-spacing: 0.03em;
    }

    header .subtitle {
      margin: 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Mode switch buttons (live / upload) */
    .mode-switch {
      display: flex;
      gap: 8px;
      margin: 16px 0 8px;
    }

    .mode-btn {
      flex: 1;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(0, 0, 0, 0.4);
      color: var(--fg);
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.15s ease, border-color 0.15s ease, transform 0.1s;
    }

    .mode-btn.active {
      background: var(--accent-soft);
      border-color: var(--accent);
    }

    .mode-btn:active {
      transform: scale(0.97);
    }

    /* Top controls row */
    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .upload-controls {
      display: none; /* shown only in upload mode via JS */
    }

    .file-label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px dashed rgba(255, 255, 255, 0.35);
      font-size: 0.85rem;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.35);
    }

    .file-label input {
      display: none;
    }

    .buttons {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.15s ease, border-color 0.15s ease,
        transform 0.1s, opacity 0.1s;
    }

    .btn.primary {
      background: var(--accent);
      color: #000;
      border-color: transparent;
    }

    .btn.secondary {
      background: rgba(255, 255, 255, 0.08);
      color: var(--fg);
      border-color: rgba(255, 255, 255, 0.18);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: default;
      transform: none;
    }

    .btn:not(:disabled):active {
      transform: scale(0.97);
    }

    .status {
      flex: 1;
      min-width: 200px;
      font-size: 0.8rem;
      opacity: 0.85;
    }

    /* Main viewer area */
    .viewer {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Wrapper für Video + IMU Panel */
    .viewer-main {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Video + canvas container */
    #container {
      position: relative;
      width: 480px;        /* slightly smaller video */
      max-width: 100%;
      aspect-ratio: 4 / 3; /* fallback, JS updates to real video ratio */
      margin-inline: auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: #000;
    }

    video,
    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Slider-Reihe (Video & Daten) */
    .imu-slider-row {
      margin-top: 10px;
    }

    .video-slider-row {
      margin-top: 0; /* direkt unter Controls */
    }

    .imu-slider-row input[type="range"] {
      width: 100%;
    }

    .imu-time {
      font-size: 0.8rem;
      margin-top: 4px;
      opacity: 0.9;
    }

    /* IMU upload / sync panel */
    .imu-panel {
      margin-top: 16px;
      padding: 12px 14px 16px;
      border-radius: 14px;
      background: rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .imu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      margin-bottom: 6px;
    }

    .imu-status {
      font-size: 0.8rem;
      opacity: 0.85;
    }

    .imu-controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      font-size: 0.8rem;
      margin-bottom: 6px;
    }

    .imu-sync-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      font-size: 0.8rem;
      margin-top: 4px;
    }

    .imu-sync-row span {
      opacity: 0.9;
    }

    .imu-charts {
      margin-top: 10px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
    }

    .imu-chart {
      position: relative;
      height: 160px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 6px;
      overflow: hidden;
    }

    .imu-chart-marker {
      position: absolute;
      top: 6px;
      bottom: 6px;
      width: 2px;
      background: #00e676;
      pointer-events: none;
      z-index: 10;
    }

    /* Larger screens: Video + IMU nebeneinander */
    @media (min-width: 900px) {
      .viewer-main {
        flex-direction: row;
        align-items: flex-start;
      }

      #container {
        flex: 0 0 40%;   /* ~40% for video */
        margin-inline: 0;
      }

      #imu-panel {
        flex: 1 1 60%;   /* ~60% for IMU panel */
        margin-top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Motion Tracker</h1>
      <p class="subtitle">
        Live or uploaded video with MoveNet skeleton overlay and optional IMU CSV synchronization.
      </p>
    </header>

    <section class="mode-switch">
      <button id="mode-upload" class="mode-btn active">Video upload</button>
      <button id="mode-live" class="mode-btn">Live tracking</button>
    </section>

    <section class="controls">
      <div id="upload-controls" class="upload-controls">
        <label class="file-label">
          <span>Select video</span>
          <input type="file" id="video-file-input" accept="video/*" />
        </label>
      </div>

      <div class="buttons">
        <button id="btn-start" class="btn primary">Start</button>
        <button id="btn-stop" class="btn secondary" disabled>Stop</button>
      </div>

      <p id="status" class="status">Initializing MoveNet…</p>
    </section>

    <section class="viewer">
      <!-- Slider ÜBER dem Video -->
      <div class="imu-slider-row video-slider-row">
        <input
          type="range"
          id="videoTimelineSlider"
          min="0"
          max="0"
          value="0"
          step="0.01"
        />
        <div class="imu-time">
          Video time: <span id="videoTimeDisplay">0:00.00</span>
          &nbsp;|&nbsp;
          Step: <span id="videoStepDisplay">0 / 0</span>
        </div>
      </div>

      <!-- Video + IMU Panel -->
      <div class="viewer-main">
        <div id="container">
          <video id="video" playsinline></video>
          <canvas id="canvas"></canvas>
        </div>

        <section id="imu-panel" class="imu-panel" style="display: none;">
          <div class="imu-header">
            <span>IMU sync (CSV + video)</span>
            <span id="imu-status" class="imu-status">No CSV loaded</span>
          </div>

          <div class="imu-controls">
            <button id="uploadCsvBtn" class="btn secondary">Upload CSV</button>
            <input type="file" id="csvInput" accept=".csv" style="display: none;" />
          </div>

          <div class="imu-sync-row">
            <button id="markVideoBtn" class="btn secondary" disabled>Mark video time</button>
            <button id="markDataBtn" class="btn secondary" disabled>Mark data time</button>
            <button id="setSyncBtn" class="btn secondary" disabled>Apply sync</button>
            <span id="syncStatus">sync offset: 0s</span>
          </div>

          <div class="imu-slider-row">
            <input
              type="range"
              id="dataTimelineSlider"
              min="0"
              max="0"
              value="0"
              step="0.01"
            />
            <div class="imu-time">
              Data time: <span id="dataTimeDisplay">0:00.00</span>
            </div>
          </div>

          <div class="imu-charts">
            <div class="imu-chart">
              <div id="marker0" class="imu-chart-marker" style="display: none;"></div>
              <canvas id="chartAcc"></canvas>
            </div>
            <div class="imu-chart">
              <div id="marker1" class="imu-chart-marker" style="display: none;"></div>
              <canvas id="chartGyro"></canvas>
            </div>
            <div class="imu-chart">
              <div id="marker2" class="imu-chart-marker" style="display: none;"></div>
              <canvas id="chartMag"></canvas>
            </div>
          </div>
        </section>
      </div>
    </section>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

  <!-- Your own scripts (order matters!) -->
  <script src="js/config.js"></script>
  <script src="js/imu.js"></script>
  <script src="js/movenet.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
